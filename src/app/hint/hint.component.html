<div class="array-container">
	<mat-card color="primary">
		<mat-card-content>
			<div *ngFor="let number of array['array']; let i = index" class="array-item">
				<span [ngClass]="array['i1'] == i || array['i2'] == i ? 'changed' : ''">
					{{ number }}
				</span>
			</div>
		</mat-card-content>
	</mat-card>
</div>
