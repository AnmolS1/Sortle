<h2 mat-dialog-title>Whopper</h2>

<mat-dialog-content>
	<mat-tab-group [selectedIndex]="option.value" (selectedIndexChange)="option.setValue($event)" mat-stretch-tabs="false" mat-align-tabs="start" backgroundColor="primary" dynamicHeight>
		<mat-tab label="Sign Up">
			<br>
			<mat-form-field>
				<mat-label>username</mat-label>
				<input matInput>
			</mat-form-field>
			<mat-form-field>
				<mat-label>password</mat-label>
				<input matInput type="password">
			</mat-form-field>
			<mat-form-field>
				<mat-label>email</mat-label>
				<input matInput>
			</mat-form-field>
		</mat-tab>
		<mat-tab label="Log In">
			<br>
			<mat-form-field>
				<mat-label>username</mat-label>
				<input matInput>
			</mat-form-field>
			<mat-form-field>
				<mat-label>password</mat-label>
				<input matInput type="password">
			</mat-form-field>
		</mat-tab>
	</mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-button (click)="close()" cdkFocusInitial>close</button>
	<button mat-button (click)="runAction()">{{ option.value == 0 ? 'sign up' : 'log in' }}</button>
</mat-dialog-actions>
